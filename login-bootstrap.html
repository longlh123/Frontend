<html>
    <header>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <!--Bootstrap CSS file-->
        <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.css">

        <link rel="stylesheet" type="text/css" href="css/styles-bootstrap.css">
    </header>
    <body>
        <div class="login-page">
            <div class="container login">
                <form class="form-registry">
                    <div class="form-group">
                        <label for="email">Email 2</label>
                        <input type="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password 2</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button type="button">LOGIN</button>
                    </div>
                    <div class="form-group">
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </div>
                </form>
                <form class="form-login">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button type="button">LOGIN</button>
                    </div>
                    <div class="form-group">
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!--JS Files: jQuery first, then Poper.js, the Bootstrap JS-->
        <script src="jquery/jquery-3.4.1.min.js"></script>
        <script src="js/login.js"></script>
        <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    </body>
</html>
